<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>

    <div class="container" , style="text-align : center">

        {% include 'navbar.html' %}
        <!-- {% include 'navbar_alt.html' %} -->

        <h1>Dashboard</h1>

        <!-- <form action="/home/" method="POST">
            {% csrf_token %}
            <input type="radio" value="True" name="check">
            <button>send</button>
        </form> -->

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Candidate ID</th>
                    <th scope="col">Evaluation Status</th>
                    <th scope="col">Role</th>
                    <th scope="col">V</th>
                    <th scope="col">W</th>
                    <th scope="col">X</th>
                    <th scope="col">Y</th>
                </tr>
            </thead>
            <tbody>
                {% for e in emps %}
                <tr>

                    <td>{{forloop.counter}}</td>
                    <td>{{e.name}}</td>
                    <td>{{e.candidate_id}}</td>
                    <td>{{e.current_status}}</td>
                    <td>{{e.role}}</td>
                    <td>{{e.enrollment_number}}</td>

                    <td>
                        <!-- <a href="/emp/delete_emp/{{e.id}}" class="" btn btn-danger btn-sm>Delete</a> -->
                        <a href="/emp/update_emp/{{e.id}}" class="" btn btn-danger btn-sm>Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- <button>Contact Us</button> -->


    </div>

</body>

</html>
