<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    {% include 'navbar.html' %}

    <h1 class="text-center my-3">Sign Up to IMG Recruitment Website</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">

                        <form action="/backend/add_user/" method="POST">
                            {% csrf_token %}


                            <div class=" mb-3 ">
                                <label for="name ">Name</label>
                                <input id="name " type=" text " class="form-control " placeholder="enter employee name " name="emp_name"></div>

                            <div class="mb-3 ">
                                <label for="eid ">UserID</label>
                                <input id="eid " type=" text " class="form-control " placeholder="enter employee id " name="emp_id"></div>

                            <div class="mb-3 ">
                                <label for="pn ">Phonenumber</label>
                                <input id="pn " type=" text " class="form-control " placeholder="enter employee phone number " name="emp_phone"></div>

                            <div class="mb-3 ">
                                <label for="address ">Address</label>
                                <input id="address " type=" text-area " rows="6 " class="form-control " name="emp_address"></div>

                            <div class="mb-3 form-check ">
                                <label for="working ">Working</label>
                                <input id="working " type="checkbox" class="form-check-input " name="emp_working"></div>

                            <div class="mb-3 ">
                                <label for="department ">Departments</label>
                                <select id="department " class="form-control " value="CSE " name="emp_dept">
                                <option value="CSE ">Computer Science</option>
                                <option value="ME ">Mechanical</option>
                                <option value="EE ">Electrical</option>
                                <option value="EE ">Maths</option>
                                <option value="EE ">Economics</option>
                                <option value="EE ">Metallurgy</option>
                                <option value="EE ">Chemical</option>
                                <option value="EE ">Biotech</option>
                                <option value="EE ">ECE</option>
                            </select>

                            </div>

                            <div class="container text-center ">
                                <button class="btn btn-primary ">Register User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 " crossorigin="anonymous "></script>



</body>

</html>
