<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    {% include 'navbar.html' %}

    <h1 class="text-center my-3">Login to IMG Recruitment Website</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">

                        <form action="/backend/login_user/" method="POST">
                            {% csrf_token %}


                            <div class=" mb-3 ">
                                <label for="name ">Username</label>
                                <input id="name " type=" text " class="form-control " placeholder="enter employee name " name="emp_name"></div>

                            <div class="mb-3 ">
                                <label for="eid ">Password</label>
                                <input id="eid " type=" text " class="form-control " placeholder="enter employee id " name="emp_id"></div>


                            <div class="container text-center ">
                                <button class="btn btn-primary ">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 " crossorigin="anonymous "></script>



</body>

</html>
