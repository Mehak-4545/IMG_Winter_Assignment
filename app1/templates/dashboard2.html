<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    {% include 'navbar.html' %}
    <!-- {% include 'navbar_alt.html' %} -->

    <h1>Dashboard</h1>

    <!-- <form action="/home/" method="POST">
            {% csrf_token %}
            <input type="radio" value="True" name="check">
            <button>send</button>
        </form> -->


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>

                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Candidate ID</th>
                                    <th scope="col">Evaluation Status</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">V</th>
                                    <th scope="col">W</th>
                                    <th scope="col">X</th>
                                    <th scope="col">Y</th>
                                </tr>

                            </thead>

                            <tbody>
                                {% for e in emps %}
                                <tr>

                                    <td>{{forloop.counter}}</td>
                                    <td>{{e.name}}</td>
                                    <td>{{e.candidate_id}}</td>
                                    <td>{{e.current_status}}</td>
                                    <td>{{e.role}}</td>
                                    <td>{{e.enrollment_number}}</td>

                                    <td>
                                        <!-- <a href="/emp/delete_emp/{{e.id}}" class="" btn btn-danger btn-sm>Delete</a> -->
                                        <a href="/emp/update_emp/{{e.id}}" class="" btn btn-danger btn-sm>Update</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
